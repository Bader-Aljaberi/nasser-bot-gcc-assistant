<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasser Bot | GCC Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #e6f2ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 900px; height: 85vh; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: #4a90e2; color: white; padding: 20px; text-align: center; }
        .chat-area { flex: 1; padding: 20px; overflow-y: auto; background: #f9fbff; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; }
        .user-message { align-self: flex-end; background: #4a90e2; color: white; }
        .bot-message { align-self: flex-start; background: #e9effd; color: #333; border: 1px solid #d0ddf5; }
        .input-area { padding: 15px; background: white; border-top: 1px solid #e1e8f5; display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 12px; border: 1px solid #d0ddf5; border-radius: 24px; resize: none; }
        #send-button { background: #4a90e2; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nasser Bot</h1>
            <p>Your GCC Countries Assistant</p>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="message bot-message">
                Hello! I'm Nasser Bot. Ask me about GCC countries - Bahrain, Kuwait, Oman, Qatar, Saudi Arabia, UAE.
            </div>
        </div>
        <div class="input-area">
            <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button">âž¤</button>
        </div>
    </div>
    <script>
        const chatArea = document.getElementById("chat-area");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = "";
            sendButton.disabled = true;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                addMessage(data.reply, false);
            } catch (error) {
                addMessage("Error: Please check if server is running.", false);
            }

            sendButton.disabled = false;
        }

        messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener("click", sendMessage);
        messageInput.focus();
    </script>
</body>
</html>
